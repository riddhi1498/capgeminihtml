<html>
<title>REGISTRATION FORM</title>
<head></head>
<body>
<div style=background-color:yellow>
<form>
<table bgcolor=brown width="250" height="80" border=1 align="center">
<caption>REGISTRATION FORM</caption>
<tr>
<td align="center">ID</td>
<td><input type=text required></td>
</tr>

<tr>
<td align="center">Password</td>
<td><input type=Password Required></td>
</tr>

<tr>
<td align="center">DOB</td>
<td><input type=date required></td>
</tr>

<tr>
<td align="center">Email</td>
<td><input type=email required></td>
</tr>

<tr>
<td align="center">Website</td>
<td><input type=url required pattern="https?://.+"></td>
</tr>

<tr>
<td align="center">Age</td>
<td><input type=number size="6" name="age" min="18" max="99" value="21" required></td>
</tr>



<tr>
<td align="center">Gender</td>
<td>M<input type=Radio name="g">F<input type=Radio name="g"></td>
</tr>

<tr>
<td align="center">Course</td>
<td>
Java<input type=checkbox name="c1">
.Net<input type=checkbox name="c2">
Oracle<input type=checkbox name="c3">
</td>
</tr>

<tr>
<td align="center">City</td>
<td>
<select>
<option>Hyd
<option>bang
<option>mubai
<option>chennai
</select>
</td>
</tr>

<tr>
<td align="center">Remarks</td>
<td><textarea rows=5 cols=10>
</textarea>
</td>
</tr>

<tr>
<td align="center">Upload Profile</td>
<td><input type=file></td>
</tr>

<tr>
<td><input type="Submit" value="Submit"></td>
<td><input type="reset" value="cancel"></td>

</tr>
</form>
</table>
</body>
</html>
